<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Abrir C칙mera iOS</title>
</head>
<body>
    <h1>Abrir C칙mera iOS</h1>
    <form action="/capture" method="POST" enctype="multipart/form-data">
        <input type="file" accept="image/*" capture="camera" id="cameraInput" name="file">
        <button type="submit">Capturar</button>
    </form>

    <script>
        // Captura o evento de envio do formul치rio
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formul치rio
            var fileInput = document.getElementById('cameraInput');
            var file = fileInput.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var image = new Image();
                image.src = e.target.result;
                //document.body.appendChild(image);

                // Envia o arquivo para o Flask
                var formData = new FormData();
                formData.append('file', file);

                fetch('/capture', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data); // Exibe a resposta do Flask no console
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
            }
            reader.readAsDataURL(file);
        });

    </script>
</body>
</html>
